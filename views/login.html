@{meta('@(TM | Login Options)')}

<!-- BEGIN LOGO -->
<div class="logo">
    <a href="/login/">
        <img src="/img/logo-connect.png" alt="ToManage TM" width="135" />
    </a>
</div>
<!-- END LOGO -->
<!-- BEGIN SIDEBAR TOGGLER BUTTON -->
<div class="menu-toggler sidebar-toggler">
</div>
<!-- END SIDEBAR TOGGLER BUTTON -->
<!-- BEGIN LOGIN -->
<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form" action="/login/" method="post">
        <h3 class="form-title">Authentification</h3>
        <div class="alert alert-danger display-hide">
            <button class="close" data-close="alert"></button>
            <span id="error">@(Enter any username and password) </span>
        </div>

        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">@(User)</label>
            <div class="input-icon">
                <i class="fa fa-user"></i>
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="@(User)" id="username" name="username" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">@(Password)</label>
            <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Mot de passe" id="password" name="password" />
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn dark pull-right">
                Se connecter <i class="m-icon-swapright m-icon-white"></i>
            </button>
        </div>
        <div class="login-options">
            <h4>Ou s'identifier avec :</h4>
            <ul class="social-icons">
                <!--<li>
                    <a class="facebook" data-original-title="facebook" href="#">
                    </a>
                </li>
                <li>
                    <a class="twitter" data-original-title="Twitter" href="#">
                    </a>
                </li>-->
                <li>
                    <a class="googleplus" data-original-title="Google Plus" href="/login/google/">
                    </a>
                </li>
                <li>
                    <a class="linkedin" data-original-title="Linkedin" href="/login/symeos/">
                    </a>
                </li>
            </ul>
        </div>
    </form>
    <!-- END LOGIN FORM -->
</div>
<!-- END LOGIN -->
