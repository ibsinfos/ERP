<div class="row">
    <div class="col-md-offset-2 col-md-8">
        <div class="form-horizontal form-row-seperated">
            <div class="portlet portlet light bordered">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-magic-wand"></i>
                        <span ng-hide="!object._id" class="caption-subject dark bold uppercase"> @(products:ProductType)</span>
                        <span ng-hide="object._id" class="caption-subject dark bold uppercase"> @(products:NewProductType)</span>
                    </div>
                    <save mode="object._id" ng-create="create()" ng-update="update(true)" back-to="backTo" class="actions btn-set"></save>
                </div>
                <div class="portlet-body">
                    <div class="form-body">
                        <div class="row">
                            <div class="col-md-8">

                                <div class="form-group form-md-line-input">
                                    <input type="number" min="1" class="form-control" id="form_control_1" ng-model="object.sequence">
                                    <label for="form_control_1">@(Code)</label>
                                </div>

                                <div class="form-group form-md-line-input">
                                    <input type="text" class="form-control" id="form_control_1" ng-model="object.langs[0].name">
                                    <label for="form_control_1">@(Name)</label>
                                </div>

                            </div>
                            <div class="col-md-4">
                                <div class="portlet light">
                                    <div class="md-checkbox-inline">
                                        <div class="md-checkbox has-success">
                                            <input type="checkbox" id="isActive" class="md-check" ng-model="object.isActive" ng-checked="object.isActive">
                                            <label for="isActive">
                                <span></span>
                                <span class="check"></span>
                                <span class="box"></span> @(Activated)</label>
                                        </div>
                                    </div>
                                    <div class="md-checkbox-inline">
                                        <div class="md-checkbox">
                                            <input type="checkbox" id="isService" ng-disabled="object.isBundle || object.isPackaging" class="md-check" ng-model="object.isService" ng-checked="object.isService">
                                            <label for="isService">
                                <span></span>
                                <span class="check"></span>
                                <span class="box"></span> @(products:Services)</label>
                                        </div>
                                    </div>
                                    <div class="md-checkbox-inline">
                                        <div class="md-checkbox">
                                            <input type="checkbox" ng-disabled="object.isService || object.isBundle" id="isInventory" class="md-check" ng-model="object.inventory" ng-checked="object.inventory">
                                            <label for="isInventory">
                                <span></span>
                                <span class="check"></span>
                                <span class="box"></span> @(products:Inventory)</label>
                                        </div>
                                    </div>
                                    <div class="md-checkbox-inline">
                                        <div class="md-checkbox">
                                            <input type="checkbox" ng-disabled="object.isService || object.inventory || object.isPackaging" id="isBundle" class="md-check" ng-model="object.isBundle" ng-checked="object.isBundle">
                                            <label for="isBundle">
                                <span></span>
                                <span class="check"></span>
                                <span class="box"></span> @(products:Bundle)</label>
                                        </div>
                                    </div>
                                    <div class="md-checkbox-inline">
                                        <div class="md-checkbox">
                                            <input type="checkbox" ng-disabled="object.isService || object.isBundle" id="isPackaging" class="md-check" ng-model="object.isPackaging" ng-checked="object.isPackaging">
                                            <label for="isPackaging">
                                <span></span>
                                <span class="check"></span>
                                <span class="box"></span> @(products:Packaging)</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
