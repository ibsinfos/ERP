<div>
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
                <i class="fa fa-home"></i>
                <a ui-sref="home">@(Home)</a>
                <i class="fa fa-angle-right"></i>
            </li>
            <li>
                <span>@(Parameters)</span>
                <i class="fa fa-angle-right"></i>
            </li>
            <li>
                <span>@(users:GroupManagement)</span>
            </li>
        </ul>
    </div>

    <div class="portlet box green">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-group"></i>@(users:GroupList)
            </div>
        </div>
        <div class="tools">
        </div>
        <div class="portlet-body">
            <div class="table-toolbar">
                <div class="row hidden-print">
                    <div class="col-md-3">
                        <div class="btn-group">
                            <button class="btn blue" ui-sref="group.create">@(Add) <i class="fa fa-plus"></i></button>
                            <button title="@(Refresh)" class="btn" ng-click="find()"><i class="fa fa-refresh"></i></button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="col-md-4">
                            <select ng-model="status_id" ng-change="find();" ng-options="s.id as s.label for s in dict.fk_user_status.values" class="form-control">
                                <option value="">-- @(All) --</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <select ng-show="login.multiEntities" ng-model="entity" ng-change="setEntity(entity);
                                    find();" ng-options="s.id as s.name for s in entityList" class="form-control">
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="btn-group pull-right">
                            <button class="btn dropdown-toggle" data-toggle="dropdown">@(Tools) <i class="fa fa-angle-down"></i>
                            </button>
                            <ul class="dropdown-menu pull-right">
                                <li>
                                    <a href="#" onclick="javascript:window.print();"><i class="fa fa-print"></i> 
                                        @(PrintList) </a>
                                </li>
                                <li class="divider">
                                </li>
                                <li>
                                    <a href="#" class="font-red" ng-show="login.rights.user.delete" confirmed-click="remove()" ng-confirm-click="@(Delete)">
                                        <i class="fa fa-trash-o font-red"></i> @(Delete)
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dataTables_wrapper no-footer">
                <table class="table table-striped table-bordered table-hover dataTable no-footer" id="groupList">
                    <thead>
                        <tr role="row" class="heading">
                            <th width="2%">
                                <input type="checkbox" class="group-checkable" />
                            </th>
                            <th>@(Group)</th>
                            <th>@(NumberOfEmployeesAssigned)</th>
                            <th>@(DateModification)</th>
                            <th>@(Action)</th>
                        </tr>
