<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="form-group form-md-line-input">
                <div class="col-md-2 name">
                    @(Add) :
                </div>
                <div class="col-md-10 value">
                    <div class="input-group input-group-sm">

                        <select class="form-control" id="contacts" ng-model="selectedContact" ng-options="contact as contact.fullName for contact in contacts" ng-change="addContact()">                                    
                    </select>

                        <span class="input-group-btn">
                        <button class="btn btn-circle btn-outline uppercase green" type="button" ng-click="addNewContact()"><i class="fa fa-plus"></i>
                            @(Create)</button>
                    </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-scrollable">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>@(Contact)</th>
                        <th>@(Phone)</th>
                        <th>@(Email)</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="contact in contactModel">
                        <td><a ui-sref="societe.show({id:contact._id})">{{contact.fullName}}</a></td>
                        <td>{{contact.phones.phone | phone}}</td>
                        <td><a href="mailto:{{contact.emails[0].email}}" target="_blank">{{contact.emails[0].email}}</a></td>
                        <td>
                            <a href="javascript:;" ng-click="deleteContact($index)" class="btn btn-outline btn-circle dark btn-sm red">
                                <i class="fa fa-trash-o"></i> </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
