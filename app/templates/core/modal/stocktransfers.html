<div class="modal-header">
    <button type="button" class="bootbox-close-button close" ng-click="cancel()" aria-hidden="true">Ã—</button>
    <h4 class="modal-title">@(products:StockTransfers)</h4>

</div>
<div class="modal-body">
    <div class="form-body">
        <div class="row">
            <div class="col-md-6">
                @(from)
                <div class="form-group form-md-line-input">
                    <select class="form-control" id="warehouse1" ng-model="object.warehouse" ng-options="s._id as s.name for s in $dict.warehouse"></select>
                    <label for="warehouse1">@(products:Warehouse)</label>
                </div>
            </div>

            <div class="col-md-6">
                <span>@(Towards)</span>
                <div class="form-group form-md-line-input">
                    <select class="form-control" id="warehouse2" ng-model="object.warehouse" ng-options="s._id as s.name for s in $dict.warehouse"></select>
                    <label for="warehouse2">@(products:Warehouse)</label>
                </div>
            </div>
        </div>



        <div ng-if="object.warehouse" class="table-responsive">
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption">
                        <button class="btn blue" ng-click="addtransfers()">@(Add) <i class="fa fa-plus"></i></button>
                    </div>
                </div>
                <div class="dataTables_wrapper no-footer table-responsive">

                    <table class="table table-striped table-bordered table-hover no-footer" id="stockDetailList">
                        <thead>
                            <tr role="row" class="heading">
                                <th>@(Ref)</th>
                                <th>@(Name)</th>
                                <th>@(products:Warehouse)</th>
                                <th>@(products:Zones)</th>
                                <th>@(Qty)</th>
                                <th width="20%">@(products:QtytoTransfer)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="line in listObject">
                                <td>{{line.product.info.SKU}}</td>
                                <td>{{line.product.name}}</td>
                                <td>{{line.warehouse.name}}</td>
                                <td>{{line.location.name}}</td>
                                <td class="center">{{line.inStock}}</td>
                                <td>
                                    <input type="number" class="form-control" max="line.onHand" id="onHand" ng-model="line.onHand">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<div class="modal-footer">
    <button ng-click="cancel()" class="btn btn red" type="button">@(Cancel)</button>
    <button ng-click="transfert()" class="btn btn green" type="button">@(products:toTransfer) <i class="fa fa-long-arrow-right"></i></button>
</div>
