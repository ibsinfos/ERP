<div class="modal-header">
    <button type="button" class="bootbox-close-button close" ng-click="cancel()" aria-hidden="true">Ã—</button>
    <h4 class="modal-title">@(AddDescription)</h4>

</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-5">
            <img ng-src="/erp/api/images/bank/m/{{image.imageSrc}}">
        </div>
        <div class="col-md-7">
            <div class="form-group form-md-line-input ">
                <div class="input-icon right">
                    <input type="text" class="form-control" id="Name" ng-model="image.imageSrc" required placeholder="" readonly/>
                    <label for="Name">@(Name)</label>
                </div>
            </div>
            <div class="form-group form-md-line-input ">
                <div class="input-icon right">
                    <input type="text" class="form-control" id="Name" ng-model="image.langs[_language].name" required placeholder="" />
                    <label for="Name">@(Legend)</label>
                    <i class="fa fa-flag"></i>
                </div>
            </div>


            <!--<div class="form-group form-md-line-input ">
                <div class="input-icon right">
                    <textarea class="form-control ng-pristine ng-valid ng-touched" ng-model="image.langs[_language].description" rows="5"></textarea>
                    <label for="MetaDes">@(Description)</label>
                    <span class="help-block">@(Description)</span>
                    <i class="fa fa-flag"></i>
                </div>
            </div>-->
        </div>
    </div>
</div>

<div class="modal-footer">
    <div class="btn-group">
        <a class="btn purple-sharp dropdown-toggle uppercase" href="javascript:;" data-toggle="dropdown">
            <i class="fa fa-flag"></i> {{languages[_language].name}} <i class="fa fa-angle-down"></i>
        </a>
        <ul class="dropdown-menu pull-right">
            <li ng-repeat="s in languages">
                <a href="#" ng-click="setLanguage(s.idx)">
                    <i class="fa fa-copy"></i> {{s.name}}
                </a>
            </li>
        </ul>
    </div>
    <button ng-click="cancel()" class="btn btn red" type="button">@(Cancel)</button>
    <button ng-click="ok()" class="btn green" type="button">@(Save)</button>
</div>
